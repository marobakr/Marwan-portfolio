<nav
  [ngClass]="{ scrolling: Scrolling }"
  class="navbar navbar-expand-md position-fixed w-100"
>

    <a
      role="button"
      class="navbar-brand"
      routerLink="home"
      routerLinkActive="link-active"
    >
      <figure class="navbar__img-logo mb-0">
        <img
          class="w-100 img-thumbnail"
          src="./assets/main-images/marwan-abubakr.JPG"
          alt="logo"
        />
      </figure>
    </a>

      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"

    </button>

      id="navbarSupportedContent"
    >

              stroke="currentColor"

          </a>

        <li class="nav-item dropdown icons">
          <a
            class="nav-link dropdown-toggle navbar-bg text-white rounded-2 py-1 px-3 text-uppercase"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ _translateService.currentLang }}
          </a>
          <ul class="dropdown-menu">
            <li
              class="icons"
              [class.lang-active]="_translateService.currentLang == 'en'"
              (click)="change('en')"
            >
              <a class="dropdown-item">EN</a>
            </li>
            <li
              class="icons"
              [class.lang-active]="_translateService.currentLang == 'ar'"
              (click)="change('ar')"
            >
              <a class="dropdown-item">AR</a>
            </li>
          </ul>
